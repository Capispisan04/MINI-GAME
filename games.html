<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gusto Mo Ba Yumaman?</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Poppins', sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    h1 {
        font-size: 3rem;
        margin-bottom: 30px;
        animation: pop 1s infinite alternate;
    }
    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
    .btn-container {
        display: flex;
        gap: 20px;
    }
    button {
        background: #ff416c;
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #ff416c;
    }
    #response {
        margin-top: 40px;
        font-size: 2rem;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
</style>
</head>
<body>

<h1>GUSTO MO BA YUMAMAN??</h1>

<div class="btn-container">
    <button onclick="answer('yes')">YES</button>
    <button onclick="answer('no')">NO</button>
</div>

<div id="response"></div>

<script>
function answer(choice) {
    const response = document.getElementById('response');
    if (choice === 'yes') {
        response.innerHTML = "WEEE TLAGA BA??<br>PWES SIPAGAN MO PA<br>MAGSUNOG KA PA NANG PERA SA TRADING";
        response.style.color = "#00ffcc";
    } else {
        response.innerHTML = "SIGE NA BYE, TRABAHO KA NA LANG.";
        response.style.color = "#ff4b2b";
    }
    response.style.opacity = 1;
}
</script>

</body>
</html>
