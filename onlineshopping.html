<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load & Trade Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f8ff;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .section {
            padding: 20px;
            background: white;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .section-icon {
            font-size: 2em;
            margin-right: 15px;
        }
        .section-title {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #007bff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }
        .logout {
            margin-top: 20px;
            background: #dc3545;
        }
    </style>
</head>
<body>

<header>Load & Trade Hub</header>

<div id="auth-container" class="form-container">
    <h2 id="auth-title">Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p style="text-align:center; margin-top:10px;">Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
</div>

<div id="main-app" style="display:none; padding-bottom:60px;">
    <div class="section" onclick="browse('load')">
        <div class="section-icon">üì±</div>
        <div class="section-title">Buy Load</div>
    </div>
    <div class="section" onclick="browse('mb')">
        <div class="section-icon">üåê</div>
        <div class="section-title">Buy MB/GB Data</div>
    </div>
    <div class="section" onclick="browse('trade-load')">
        <div class="section-icon">üîÑ</div>
        <div class="section-title">Trade Load to GCash</div>
    </div>
    <div class="section" onclick="browse('trade-gcash')">
        <div class="section-icon">üí∏</div>
        <div class="section-title">Trade GCash to Load</div>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<nav>
    <a href="#" onclick="goHome()">Home</a>
    <a href="#" onclick="browse('shop')">Shop</a>
    <a href="#" onclick="browse('profile')">Profile</a>
</nav>

<script>
    if(localStorage.getItem('loggedIn') === 'true') {
        showMain();
    }

    function signup() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if(user && pass) {
            localStorage.setItem('user', user);
            localStorage.setItem('pass', pass);
            localStorage.setItem('loggedIn', 'true');
            showMain();
        } else {
            alert("Please fill in all fields.");
        }
    }

    function switchToLogin() {
        document.getElementById('auth-title').innerText = 'Login';
        document.querySelector('button').innerText = 'Login';
        document.querySelector('button').setAttribute('onclick', 'login()');
    }

    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if(user === localStorage.getItem('user') && pass === localStorage.getItem('pass')) {
            localStorage.setItem('loggedIn', 'true');
            showMain();
        } else {
            alert("Wrong credentials.");
        }
    }

    function logout() {
        localStorage.setItem('loggedIn', 'false');
        location.reload();
    }

    function showMain() {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
    }

    function browse(section) {
        alert("Opening: " + section.toUpperCase());
        // Later you can replace this alert with real browsing page system
    }

    function goHome() {
        alert("You are at Home!");
    }
</script>

</body>
</html>
