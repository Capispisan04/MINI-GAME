<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Marketplace</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f1f8ff;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.6em;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .container {
            padding-top: 80px;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .section-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .section-card {
            background-color: white;
            margin: 10px;
            width: 200px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        }
        .section-icon {
            font-size: 3em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .section-title {
            font-weight: bold;
            font-size: 1.1em;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #007bff;
            color: white;
            position: fixed;
            top: 0;
            left: -250px;
            transition: 0.3s;
            z-index: 999;
        }
        .sidebar a {
            padding: 16px;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .open-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: #007bff;
            cursor: pointer;
        }
        .close-sidebar {
            font-size: 2em;
            color: white;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .content {
            margin-left: 0;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2em;
        }
        .logout {
            background-color: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Blue Marketplace</header>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <span class="close-sidebar" onclick="toggleSidebar()">&times;</span>
    <a href="javascript:void(0);" onclick="showPage('home')">Home</a>
    <a href="javascript:void(0);" onclick="showPage('shop')">Shop</a>
    <a href="javascript:void(0);" onclick="showPage('profile')">Profile</a>
    <a href="javascript:void(0);" onclick="logout()">Logout</a>
</div>

<!-- Open Sidebar Button -->
<span class="open-sidebar" onclick="toggleSidebar()">&#9776;</span>

<!-- Content -->
<div class="container">
    <div id="auth-container" class="form-container">
        <h2 id="auth-title">Sign Up</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p style="text-align:center; margin-top:10px;">Already have an account? <a href="javascript:void(0)" onclick="switchToLogin()">Login</a></p>
    </div>

    <div id="main-app" style="display:none;">
        <div class="section-container">
            <div class="section-card" onclick="showPage('buy-load')">
                <div class="section-icon">üì±</div>
                <div class="section-title">Buy Load</div>
            </div>
            <div class="section-card" onclick="showPage('buy-data')">
                <div class="section-icon">üåê</div>
                <div class="section-title">Buy Data</div>
            </div>
            <div class="section-card" onclick="showPage('trade-load-to-gcash')">
                <div class="section-icon">üîÑ</div>
                <div class="section-title">Trade Load to GCash</div>
            </div>
            <div class="section-card" onclick="showPage('trade-gcash-to-load')">
                <div class="section-icon">üí∏</div>
                <div class="section-title">Trade GCash to Load</div>
            </div>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
</div>

<nav>
    <a href="javascript:void(0)" onclick="showPage('home')">Home</a>
    <a href="javascript:void(0)" onclick="showPage('shop')">Shop</a>
    <a href="javascript:void(0)" onclick="showPage('profile')">Profile</a>
</nav>

<script>
    let currentPage = 'home';

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        if (sidebar.style.left === '-250px') {
            sidebar.style.left = '0';
        } else {
            sidebar.style.left = '-250px';
        }
    }

    function signup() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if(user && pass) {
            localStorage.setItem('user', user);
            localStorage.setItem('pass', pass);
            localStorage.setItem('loggedIn', 'true');
            showMain();
        } else {
            alert("Please fill in all fields.");
        }
    }

    function switchToLogin() {
        document.getElementById('auth-title').innerText = 'Login';
        document.querySelector('button').innerText = 'Login';
        document.querySelector('button').setAttribute('onclick', 'login()');
    }

    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if(user === localStorage.getItem('user') && pass === localStorage.getItem('pass')) {
            localStorage.setItem('loggedIn', 'true');
            showMain();
        } else {
            alert("Wrong credentials.");
        }
    }

    function logout() {
        localStorage.setItem('loggedIn', 'false');
        location.reload();
    }

    function showMain() {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
    }

    function showPage(page) {
        currentPage = page;
        alert("You are now viewing: " + page);  // You can replace this with actual page content for real browsing
    }

    if(localStorage.getItem('loggedIn') === 'true') {
        showMain();
    }
</script>

</body>
</html>
